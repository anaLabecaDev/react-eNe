<body>
<script src="https://unpkg.com/react@16.3.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.3.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<script src="https://unpkg.com/axios@0.16.2/dist/axios.min.js"></script>
<div id="root"></div>

<script type="text/babel">
class UserCompany extends React.Component {
    state = { company:undefined, loaded: false }
    fetchCompany = () => {
        axios({
            url:'https://api.github.com/graphql',
            method: 'post',
            data: {
                query: `{user(login:"${this.props.username}"){
                    company
                }}`,
            },
            headers: {
                Authorization: `bearer 34e0528900f32ca352ac3442858c42869d3e7758`
            }
        }).then(
            response => {
                console.log(response)
                this.setState({
                    company: response.data.data.user.company,
                    loaded: true
                })
                },
            error => {
                console.log(error)
                }
        )
    }
       
    componentDidMount(){
        this.fetchCompany()
    }

    render(){
        return this.state.loaded? (this.state.company || 'unknow') : '...'
    }
}

const username = 'heltonvalentini'
const App = () => (
    <div>
     <div>
        {`@${username} works at `}
        <UserCompany username={username}/>
     </div>
    </div>
)
ReactDOM.render(
  <App />,
  document.getElementById('root'),
)
</script>
</body>
